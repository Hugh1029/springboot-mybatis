
#数据库配置
spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource



#通用mapper的配置
mapper:
  mappers: cn.answering.utils.MyMapper
  not-empty: false
  identity: MYSQL
#mybatis配置
mybatis:
  type-aliases-package: cn.answering.model
  mapper-locations: classpath:mapper/*.xml

